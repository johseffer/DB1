<mat-card>
  <div align="center">
    <div class="row">
      <button mat-button class="btn-back" (click)="back()">Voltar a lista</button>
    </div>

    <div class="row user-details">
      <span class="field-label">Id: </span>{{id}}
      <span class="field-label">Username: </span>{{username}}
      <span class="field-label">URL: </span>{{profileUrl}}
      <span class="field-label">Criado em: </span>{{creationDate}}
    </div>
    <hr>
    <h4>Repositórios do Usuário:</h4>
    <table mat-table #table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="mat-cell-header-id"> No. </th>
        <td mat-cell *matCellDef="let element" class="mat-cell-id"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="mat-cell-header-name"> Nome </th>
        <td mat-cell *matCellDef="let element" class="mat-cell-name"> {{element.name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef class="mat-cell-header-url"> URL </th>
        <td mat-cell *matCellDef="let element" class="mat-cell-url"> {{element.url}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
    </mat-paginator>
  </div>
</mat-card>
