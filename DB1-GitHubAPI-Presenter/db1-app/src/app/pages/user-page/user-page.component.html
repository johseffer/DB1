<app-page-content>
  <div class="example-container mat-elevation-z8">
      <button mat-button *ngIf="selectedRow != undefined" class="btn-detail" (click)="openUserDetails()">Detalhes</button>


    <table mat-table #table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="mat-cell-header-id"> No. </th>
        <td mat-cell *matCellDef="let element" class="mat-cell-id"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef class="mat-cell-header-name"> Login </th>
        <td mat-cell *matCellDef="let element" class="mat-cell-name"> {{element.login}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectedRow=row"
      [style.background]="(selectedRow != undefined&&selectedRow===row)? '#f44336' : ''"></tr>
    </table>

    <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
    </mat-paginator>
  </div>

</app-page-content>
