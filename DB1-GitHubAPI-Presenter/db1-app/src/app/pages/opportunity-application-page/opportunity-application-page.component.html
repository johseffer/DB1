<app-page-content>
  <div class="example-container mat-elevation-z8">
    <button mat-button class="btn-detail" (click)="deleteOpportunityApplication()">
      <mat-icon class="white-icon">delete</mat-icon>Excluir</button>
    <button mat-button class="btn-detail" (click)="refresh()">
      <mat-icon class="white-icon">refresh</mat-icon>Atualizar</button>
    <button mat-button *ngIf="selectedRow != undefined" class="btn-detail" (click)="editOpportunityApplication()">
      <mat-icon class="white-icon">edit</mat-icon>Editar</button>
    <button mat-button *ngIf="selectedRow != undefined" class="btn-detail" (click)="openOpportunityApplicationDetails()">
      <mat-icon class="white-icon">pageview</mat-icon>Detalhes</button>


    <table mat-table #table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="mat-cell-header-id"> No. </th>
        <td mat-cell *matCellDef="let element" class="mat-cell-id"> {{element.id}} </td>
      </ng-container>

      <!-- Opportunity Column -->
      <ng-container matColumnDef="opportunity">
        <th mat-header-cell *matHeaderCellDef class="mat-cell-header-opportunity"> Vaga </th>
        <td mat-cell *matCellDef="let element" class="mat-cell-opportunity"> {{element.opportunity}} </td>
      </ng-container>

      <!-- UserName Column -->
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef class="mat-cell-header-username"> Usu√°rio </th>
        <td mat-cell *matCellDef="let element" class="mat-cell-username"> {{element.userName}} </td>
      </ng-container>

      <!-- UserMail Column -->
      <ng-container matColumnDef="userMail">
        <th mat-header-cell *matHeaderCellDef class="mat-cell-header-usermail"> Email </th>
        <td mat-cell *matCellDef="let element" class="mat-cell-usermail"> {{element.userMail}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectedRow=row" [style.background]="(selectedRow != undefined&&selectedRow===row)? '#f44336' : ''"></tr>
    </table>

    <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
    </mat-paginator>
  </div>

</app-page-content>
